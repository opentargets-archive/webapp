<!DOCTYPE html>
<meta charset="utf-8">
<title>cttv Transcript Viewer</title>

<div id="body">

  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../build/index.css" type="text/css" />
  <!-- <link rel="stylesheet" href="../node_modules/tnt.tooltip/build/tooltip.css"> -->

  <script src="../node_modules/tnt.transcript/build/tnt.transcript.js"></script>
  <script src="../build/cttv.targetTranscriptView.js"></script>

  <h1>A simple transcript viewer</h1>
  <div id="transcripts"></div>
  <script>
    (function() {
    var transcriptViewer = tnt.transcript();
    var tvt = targetTranscriptView();
    tvt (transcriptViewer, document.getElementById("transcripts"));
    })();

  </script>
